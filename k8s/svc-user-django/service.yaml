apiVersion: v1
kind: Service
metadata:
  name: svc-user-django
  namespace: ecommerce
  labels:
    app: svc-user-django
    app.kubernetes.io/name: svc-user-django
    app.kubernetes.io/component: user-service
    app.kubernetes.io/part-of: ecommerce
spec:
  type: ClusterIP
  ports:
    # REST API port
    - port: 8000
      targetPort: 8000
      protocol: TCP
      name: http
    # gRPC port
    - port: 50051
      targetPort: 50051
      protocol: TCP
      name: grpc
  selector:
    app: svc-user-django
---
# Headless service for gRPC load balancing
apiVersion: v1
kind: Service
metadata:
  name: svc-user-django-grpc
  namespace: ecommerce
  labels:
    app: svc-user-django
    app.kubernetes.io/name: svc-user-django
    app.kubernetes.io/component: user-service
  annotations:
    # Enable gRPC health checking
    service.kubernetes.io/grpc-health-probe-endpoint: "/grpc.health.v1.Health/Check"
spec:
  type: ClusterIP
  clusterIP: None
  ports:
    - port: 50051
      targetPort: 50051
      protocol: TCP
      name: grpc
  selector:
    app: svc-user-django
