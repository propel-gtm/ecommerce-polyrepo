apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: fe-nextjs-ingress
  namespace: ecommerce
  labels:
    app: fe-nextjs
    app.kubernetes.io/name: fe-nextjs
    app.kubernetes.io/component: frontend
    app.kubernetes.io/part-of: ecommerce
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
spec:
  ingressClassName: nginx
  rules:
    # Frontend accessible at ecommerce.local
    - host: ecommerce.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: fe-nextjs
                port:
                  number: 3000
    # API accessible at api.ecommerce.local
    - host: api.ecommerce.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: be-api-gin
                port:
                  number: 8080
---
# Alternative ingress without host-based routing
# Useful when you don't want to modify /etc/hosts
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ecommerce-ingress-path-based
  namespace: ecommerce
  labels:
    app.kubernetes.io/name: ecommerce
    app.kubernetes.io/component: ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          # API routes: /api/* -> be-api-gin
          - path: /api(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: be-api-gin
                port:
                  number: 8080
          # All other routes -> frontend
          - path: /(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: fe-nextjs
                port:
                  number: 3000
