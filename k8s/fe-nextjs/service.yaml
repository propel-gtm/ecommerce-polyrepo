apiVersion: v1
kind: Service
metadata:
  name: fe-nextjs
  namespace: ecommerce
  labels:
    app: fe-nextjs
    app.kubernetes.io/name: fe-nextjs
    app.kubernetes.io/component: frontend
    app.kubernetes.io/part-of: ecommerce
spec:
  type: ClusterIP
  ports:
    - port: 3000
      targetPort: 3000
      protocol: TCP
      name: http
  selector:
    app: fe-nextjs
---
# NodePort service for direct access (alternative to Ingress)
apiVersion: v1
kind: Service
metadata:
  name: fe-nextjs-nodeport
  namespace: ecommerce
  labels:
    app: fe-nextjs
    app.kubernetes.io/name: fe-nextjs
    app.kubernetes.io/component: frontend
spec:
  type: NodePort
  ports:
    - port: 3000
      targetPort: 3000
      nodePort: 30000
      protocol: TCP
      name: http
  selector:
    app: fe-nextjs
