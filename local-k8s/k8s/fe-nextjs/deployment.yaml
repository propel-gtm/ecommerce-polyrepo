apiVersion: apps/v1
kind: Deployment
metadata:
  name: fe-nextjs
  namespace: ecommerce
  labels:
    app: fe-nextjs
    app.kubernetes.io/name: fe-nextjs
    app.kubernetes.io/component: frontend
    app.kubernetes.io/part-of: ecommerce
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fe-nextjs
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: fe-nextjs
        app.kubernetes.io/name: fe-nextjs
        app.kubernetes.io/component: frontend
    spec:
      containers:
        - name: fe-nextjs
          image: ecommerce/fe-nextjs
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
              name: http
              protocol: TCP
          env:
            - name: NODE_ENV
              valueFrom:
                configMapKeyRef:
                  name: fe-nextjs-config
                  key: NODE_ENV
            - name: NEXT_PUBLIC_API_URL
              value: "http://be-api-gin:8080"
            - name: NEXT_TELEMETRY_DISABLED
              valueFrom:
                configMapKeyRef:
                  name: fe-nextjs-config
                  key: NEXT_TELEMETRY_DISABLED
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
      restartPolicy: Always
