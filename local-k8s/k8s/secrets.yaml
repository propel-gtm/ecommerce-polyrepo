# WARNING: This file contains placeholder values for local development.
# DO NOT use these values in production!
# For production, use a secrets management solution (Vault, AWS Secrets Manager, etc.)

apiVersion: v1
kind: Secret
metadata:
  name: ecommerce-secrets
  namespace: ecommerce
  labels:
    app.kubernetes.io/name: ecommerce
    app.kubernetes.io/component: secrets
type: Opaque
stringData:
  # Database credentials
  DATABASE_USERNAME: "postgres"
  DATABASE_PASSWORD: "postgres"

  # Redis credentials (if auth enabled)
  REDIS_PASSWORD: ""

  # JWT configuration
  JWT_SECRET: "local-dev-jwt-secret-change-in-production"
  JWT_REFRESH_SECRET: "local-dev-jwt-refresh-secret-change-in-production"

  # API Keys (for external services - placeholders)
  STRIPE_API_KEY: "sk_test_placeholder"
  STRIPE_WEBHOOK_SECRET: "whsec_placeholder"

  # Email service (placeholder)
  SMTP_PASSWORD: "placeholder"

  # AWS credentials (for S3, if used)
  AWS_ACCESS_KEY_ID: "placeholder"
  AWS_SECRET_ACCESS_KEY: "placeholder"
---
# PostgreSQL credentials
apiVersion: v1
kind: Secret
metadata:
  name: postgres-credentials
  namespace: ecommerce
  labels:
    app.kubernetes.io/name: postgres
    app.kubernetes.io/component: database
type: Opaque
stringData:
  POSTGRES_USER: "postgres"
  POSTGRES_PASSWORD: "postgres"
  POSTGRES_DB: "ecommerce"
  # Connection strings for each service
  USER_DATABASE_URL: "postgres://postgres:postgres@postgres:5432/users"
  LISTING_DATABASE_URL: "postgres://postgres:postgres@postgres:5432/listings"
  INVENTORY_DATABASE_URL: "postgres://postgres:postgres@postgres:5432/inventory"
  ECOMMERCE_DATABASE_URL: "postgres://postgres:postgres@postgres:5432/ecommerce"
---
# Django Secret Key
apiVersion: v1
kind: Secret
metadata:
  name: svc-user-django-secrets
  namespace: ecommerce
  labels:
    app.kubernetes.io/name: svc-user-django
    app.kubernetes.io/component: user-service
type: Opaque
stringData:
  SECRET_KEY: "django-insecure-local-dev-secret-key-change-in-production"
  DATABASE_URL: "postgres://postgres:postgres@postgres:5432/users"
---
# Rails Secret Key Base
apiVersion: v1
kind: Secret
metadata:
  name: svc-inventory-rails-secrets
  namespace: ecommerce
  labels:
    app.kubernetes.io/name: svc-inventory-rails
    app.kubernetes.io/component: inventory-service
type: Opaque
stringData:
  SECRET_KEY_BASE: "rails-local-dev-secret-key-base-change-in-production-must-be-at-least-128-characters-long"
  DATABASE_URL: "postgres://postgres:postgres@postgres:5432/inventory_development"
  RAILS_MASTER_KEY: "local-master-key-placeholder"
---
# Spring Boot secrets
apiVersion: v1
kind: Secret
metadata:
  name: svc-listing-spring-secrets
  namespace: ecommerce
  labels:
    app.kubernetes.io/name: svc-listing-spring
    app.kubernetes.io/component: listing-service
type: Opaque
stringData:
  DATABASE_URL: "jdbc:postgresql://postgres:5432/listings"
  DATABASE_USERNAME: "postgres"
  DATABASE_PASSWORD: "postgres"
---
# API Gateway secrets
apiVersion: v1
kind: Secret
metadata:
  name: be-api-gin-secrets
