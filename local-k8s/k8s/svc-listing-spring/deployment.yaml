apiVersion: apps/v1
kind: Deployment
metadata:
  name: svc-listing-spring
  namespace: ecommerce
  labels:
    app: svc-listing-spring
    app.kubernetes.io/name: svc-listing-spring
    app.kubernetes.io/component: listing-service
    app.kubernetes.io/part-of: ecommerce
spec:
  replicas: 1
  selector:
    matchLabels:
      app: svc-listing-spring
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: svc-listing-spring
        app.kubernetes.io/name: svc-listing-spring
        app.kubernetes.io/component: listing-service
    spec:
      initContainers:
        # Wait for PostgreSQL to be ready
        - name: wait-for-postgres
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              until nc -z postgres 5432; do
                echo "Waiting for PostgreSQL..."
                sleep 2
              done
              echo "PostgreSQL is ready!"
        # Create database if it doesn't exist
        - name: create-database
          image: postgres:16-alpine
          command:
            - sh
            - -c
            - |
              PGPASSWORD=$POSTGRES_PASSWORD psql -h $DATABASE_HOST -U $POSTGRES_USER -tc "SELECT 1 FROM pg_database WHERE datname = 'listing'" | grep -q 1 || \
              PGPASSWORD=$POSTGRES_PASSWORD psql -h $DATABASE_HOST -U $POSTGRES_USER -c "CREATE DATABASE listing"
          env:
            - name: DATABASE_HOST
              valueFrom:
                configMapKeyRef:
                  name: ecommerce-config
                  key: DATABASE_HOST
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: POSTGRES_PASSWORD
      containers:
        - name: svc-listing-spring
          image: ecommerce/svc-listing-spring
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
              name: http
              protocol: TCP
            - containerPort: 9090
              name: grpc
              protocol: TCP
          env:
            # Spring profiles
            - name: SPRING_PROFILES_ACTIVE
              valueFrom:
                configMapKeyRef:
                  name: svc-listing-spring-config
                  key: SPRING_PROFILES_ACTIVE
            # Server ports
            - name: SERVER_PORT
              valueFrom:
                configMapKeyRef:
                  name: svc-listing-spring-config
                  key: SERVER_PORT
            - name: GRPC_PORT
              valueFrom:
                configMapKeyRef:
                  name: svc-listing-spring-config
                  key: GRPC_PORT
            # Database
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: svc-listing-spring-secrets
                  key: DATABASE_URL
            - name: DATABASE_USERNAME
              valueFrom:
                secretKeyRef:
                  name: svc-listing-spring-secrets
                  key: DATABASE_USERNAME
            - name: DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: svc-listing-spring-secrets
                  key: DATABASE_PASSWORD
            # JPA settings
            - name: JPA_DDL_AUTO
              valueFrom:
                configMapKeyRef:
                  name: svc-listing-spring-config
                  key: JPA_DDL_AUTO
            - name: JPA_SHOW_SQL
              valueFrom:
                configMapKeyRef:
                  name: svc-listing-spring-config
                  key: JPA_SHOW_SQL
            # Redis
            - name: REDIS_HOST
              valueFrom:
                configMapKeyRef:
                  name: ecommerce-config
                  key: REDIS_HOST
            - name: REDIS_PORT
              valueFrom:
                configMapKeyRef:
                  name: ecommerce-config
                  key: REDIS_PORT
            # JVM options for container
            - name: JAVA_OPTS
              value: >-
                -XX:+UseContainerSupport
                -XX:MaxRAMPercentage=75.0
                -XX:InitialRAMPercentage=50.0
                -XX:+UseG1GC
                -Djava.security.egd=file:/dev/./urandom
          resources:
            requests:
              cpu: 200m
              memory: 512Mi
            limits:
              cpu: 1000m
              memory: 1Gi
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          startupProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 30
      restartPolicy: Always
