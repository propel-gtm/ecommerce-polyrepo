apiVersion: v1
kind: Service
metadata:
  name: svc-listing-spring
  namespace: ecommerce
  labels:
    app: svc-listing-spring
    app.kubernetes.io/name: svc-listing-spring
    app.kubernetes.io/component: listing-service
    app.kubernetes.io/part-of: ecommerce
spec:
  type: ClusterIP
  ports:
    # REST API port
    - port: 8080
      targetPort: 8080
      protocol: TCP
      name: http
    # gRPC port
    - port: 9090
      targetPort: 9090
      protocol: TCP
      name: grpc
  selector:
    app: svc-listing-spring
---
# Headless service for gRPC load balancing
apiVersion: v1
kind: Service
metadata:
  name: svc-listing-spring-grpc
  namespace: ecommerce
  labels:
    app: svc-listing-spring
    app.kubernetes.io/name: svc-listing-spring
    app.kubernetes.io/component: listing-service
  annotations:
    service.kubernetes.io/grpc-health-probe-endpoint: "/grpc.health.v1.Health/Check"
spec:
  type: ClusterIP
  clusterIP: None
  ports:
    - port: 9090
      targetPort: 9090
      protocol: TCP
      name: grpc
  selector:
    app: svc-listing-spring
