apiVersion: v1
kind: Service
metadata:
  name: svc-inventory-rails
  namespace: ecommerce
  labels:
    app: svc-inventory-rails
    app.kubernetes.io/name: svc-inventory-rails
    app.kubernetes.io/component: inventory-service
    app.kubernetes.io/part-of: ecommerce
spec:
  type: ClusterIP
  ports:
    # REST API port
    - port: 3000
      targetPort: 3000
      protocol: TCP
      name: http
    # gRPC port
    - port: 50051
      targetPort: 50051
      protocol: TCP
      name: grpc
  selector:
    app: svc-inventory-rails
---
# Headless service for gRPC load balancing
apiVersion: v1
kind: Service
metadata:
  name: svc-inventory-rails-grpc
  namespace: ecommerce
  labels:
    app: svc-inventory-rails
    app.kubernetes.io/name: svc-inventory-rails
    app.kubernetes.io/component: inventory-service
  annotations:
    service.kubernetes.io/grpc-health-probe-endpoint: "/grpc.health.v1.Health/Check"
spec:
  type: ClusterIP
  clusterIP: None
  ports:
    - port: 50051
      targetPort: 50051
      protocol: TCP
      name: grpc
  selector:
    app: svc-inventory-rails
